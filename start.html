<body>
  <!-- 상단 네비게이션 -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html" class="nav-logo-link">
        <img src="image/main logo.png" alt="로고" class="logo" />

    <ul class="nav-menu">
      <li><a href="index.html">기기사용설명서</a></li>

    <form class="search-form" onsubmit="return handleSearch(event);">
    <input type="text" class="search-input" placeholder="검색" />
    <button type="submit" class="search-btn" aria-label="검색">
      <!-- SVG 돋보기 아이콘 -->
      <svg width="24" height="24" fill="none" stroke="#444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
    </button>
  </form>
  </nav>
  <main>

    <!-- Login Section -->
    <section class="login-section">
      <div class="login-container">
        <div class="login-visual">
          <img src="image/rogin image.png" alt="로그인 시각적 요소" class="login-visual-img">
        </div>
        <div class="login-form-container">
          <div class="login-form">
            <h1 class="login-title">로그인</h1>
            
            <div class="input-group">
              <input type="text" class="form-input" placeholder="사용자 이름">
              <input type="password" class="form-input" placeholder="비밀번호">
            </div>
            
            <div class="account-type">
              <label class="radio-label">
                <input type="radio" name="account-type" value="individual" checked>
                <span class="radio-text">개인</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="account-type" value="company">
                <span class="radio-text">회사</span>
              </label>
            </div>
            
            <div class="social-login">
              <p class="social-text">소셜 계정으로 간편 로그인</p>
              <div class="social-icons">
                <div class="social-icon apple">

                  </svg>
                </div>
                <div class="social-icon google">
                  <svg width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>

                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                  </svg>
                </div>
                <div class="social-icon kakao">
                  <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill="#381E1F" d="M12 3C6.477 3 2 6.357 2 10.5c0 2.49 1.393 4.74 3.657 6.246l-.98 4.03c-.096.395.273.716.63.534l4.496-2.313c.708.106 1.438.163 2.197.163 5.523 0 10-3.357 10-7.5S17.523 3 12 3Z"/>

                  </svg>
                </div>
                <div class="social-icon naver">
                  <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill="#FFFFFF" d="M16.273 12.845 7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727v12.845Z"/>
                  </svg>
                </div>
                <div class="social-icon facebook">
                  <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill="#FFFFFF" d="M24 12.073C24 5.446 18.627 0 12 0S0 5.446 0 12.073c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073Z"/>
                  </svg>
                </div>
              </div>
            </div>
            
            <div class="register-section">
              <p class="register-text">처음이신가요?</p>
              <button class="register-btn">계정 만들기 (회원가입하기)</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    </main>
    </body>
    </html>
